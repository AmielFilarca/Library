<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <button class="add-book-js">Add Book to Library</button>
    <div class="form-js">
      <form>
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="input-group">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="input-group">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required />
        </div>
        <div class="input-group" id="checkbox">
          <input type="checkbox" name="status" id="status" />
          <label for="status">Read</label>
        </div>
        <div class="input-group" id="buttons">
          <input type="button" value="Add Book" id="add" />
          <input type="button" value="Cancel" id="cancel" />
        </div>
      </form>
    </div>
    <div class="books-container-js"></div>
  </body>
</html>
<script src="index.js"></script>
